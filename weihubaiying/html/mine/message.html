<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>消息通知</title>
		<script src="../../js/vue.min.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/common/init.js"></script>
		<script src="../../js/jquery-3.1.1.min.js" type="text/javascript"></script>
		<link rel="stylesheet" href="../../css/style.css" />
		<link rel="stylesheet" href="../../font/iconfont.css" />
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/loading.css"/>
		<style type="text/css">
			html{
				font-size: 26.67vw;
				height: 100%;
			}
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="center" id="loading">
			<div class="loadEffect">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
		<div id="messageVM">
			<header class="font-f">
				<a id="back" class="back mui-icon mui-icon-back pull-left font-f" href="javascript:;" style="line-height: 0.43rem;margin-left: 0.1rem;font-size: 0.2rem!important;"></a>
				<span id="center" style="margin-left: 0.13rem;">消息通知</span>
				<a @click="clearList" class="pull-right font-f">清空</a>
			</header>
			<div class="margint43 mui-scroll-wrapper">
				<ul class="messageList padding0-15 mui-scroll">
					<li class="mui-text-center" v-for="val in list" :id="val.id" v-cloak>
						<p v-cloak>{{val.createTime}}</p>
						<div class="bg-white fonts14 font-34 lineh24 mui-text-left boxs-h" v-cloak>
							{{val.title}}
						</div>
					</li>
					<li v-if="list.length==0" style="">
						<img src="../../img/wujilu.png" alt="暂无记录" style="position: absolute;top:1.03rem;left:calc(50% - 1.03rem);width: 2.06rem;height: 2.435rem;"/>
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="../../js/loading.js"></script>
	<script src="../../js/ctrl/mine/message.js"></script>
</html>
