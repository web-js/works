<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>实名认证</title>
		<script src="../../js/common/init.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script src="../../js/mui.min.js"></script>
		<link rel="stylesheet" href="../../css/style.css" />
		<link rel="stylesheet" href="../../font/iconfont.css" />
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<style type="text/css">
			html{
				font-size: 26.67vw;
			}
		</style>
	</head>
	<body class="bg-white">
		<div id="mainVM" v-cloak>
			<header id="header" class="font-f">
				<a class="mui-action-back mui-icon mui-icon-back pull-left font-f back" href="javascript:;"></a>
				<span style="margin-left: -0.3rem;">实名认证</span>
			</header>
			<div id="content" class="shuru padding0-16 margint43">
				<p class="font-blue lineh4 margin0 borderB fonts14">*请填写您的真实身份信息，通过后将不能修改</p>
				<div class="zh lineh49">
					<label class="fonts15 font-34 inline" for="">真实姓名</label>
					<input v-model="true_name" class="fonts15 font-34" type="text" placeholder=""/>
				</div>
				<div class="zh lineh49">
					<label class="fonts15 font-34 inline" for="">身份证号</label>
					<input v-model="idcard" class="fonts15 font-34" type="text" placeholder=""/>
				</div>
				<div class="zh lineh49">
					<label class="fonts15 font-34 inline" for="">储蓄卡号码</label>
					<input v-model="bankcard" class="fonts15 font-34" type="text" style="width:70% !important;"/>
				</div>
				<div class="zh lineh49">
					<label class="fonts15 font-34 inline" for="">银行预留手机号</label>
					<input v-model="mobile" class="fonts15 font-34" type="tel" style="width:65% !important;" pattern="^1[3|4|5|8][0-9]\d{4,8}$"/>
				</div>
				<p class=" font-9 fonts12 lineh22 margint1">说明：实名认证后才能兑换积分，并保证您的积分安全。实名认证提交三次失败后为保证账号安全，24小时之后才能再次申请提交。</p>
				<button @click="submitForm" type="button" value="" class="btn font-f bg-bule fonts16 boxs margintop2"/>提交</button>
			</div>
		</div>
	</body>
	<script src="../../js/ctrl/mine/certification.js"></script>
</html>
